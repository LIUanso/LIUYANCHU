    <script>
        const textContainer = document.querySelector('.txt');

        // 监听鼠标移动事件
        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const x = (e.clientX / innerWidth - 0.5) * 10; // 鼠标水平偏移量
            const y = (e.clientY / innerHeight - 0.5) * 10; // 鼠标垂直偏移量

            // 更新文本的 transform 属性，使其产生微妙的移动效果
            textContainer.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</main>
