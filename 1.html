<main>
    <div class="txt">
        <h1>DREAMLAND</h1>
        <div class=main-txt>
            <p>7匹の動物たちが仲良く暮らす夢の楽園。それぞれ違った性格や趣味を持っているけど、みんなとっても仲良し
                <br> 毎日がワクワクとドキドキでいっぱいの楽園で、お互いの個性を大切にしながら、一緒に楽しい時間を過ごしています
                <br>この愛らしい仲間たちと一緒なら、どんな日も特別で、心があたたかくなるような場所
            </p>
        </div>
    </div>
    <script>
        const textContainer = document.querySelector('.txt');

        // 监听鼠标移动事件
        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const x = (e.clientX / innerWidth - 0.5) * 10; // 鼠标水平偏移量
            const y = (e.clientY / innerHeight - 0.5) * 10; // 鼠标垂直偏移量

            // 更新文本的 transform 属性，使其产生微妙的移动效果
            textContainer.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</main>
