<main>
    <div class="txt">
        <h1>CLOUD</h1>
        <div class=main-txt>
            <p>さまざまな時間帯、場所、季節、そして異なる形を持つ雲を描いています
                <br> れぞれの雲は、その瞬間の情景や空気感を表現し、日常の中で刻々と変化する空の美しさを感じていただけるように心がけました
                <br>このシリーズを通して、雲が持つ個性や移ろいゆく一瞬の魅力を楽しんでいただけたらと思います
            </p>
        </div>
    </div>
    <script>
        const textContainer = document.querySelector('.txt');

        // 监听鼠标移动事件
        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const x = (e.clientX / innerWidth - 0.5) * 10; // 鼠标水平偏移量
            const y = (e.clientY / innerHeight - 0.5) * 10; // 鼠标垂直偏移量

            // 更新文本的 transform 属性，使其产生微妙的移动效果
            textContainer.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</main>
